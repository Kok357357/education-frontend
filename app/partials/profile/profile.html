<div ng-include="'partials/headerhome.html'"></div>

<style>
    .profile-pic {
        width: 210px;
        height: 210px;
    }

    .profile-name {
        font-size: 1.45em;
    }

    .dot {
        height: 10px;
        width: 10px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        position: absolute;
        top: 15px;
        right: 10px;
    }

    .navbar-slider-content {
        display: block !important;
        -webkit-box-shadow: 0px 2px 3px 0px rgba(196, 196, 196, 0.34) !important;
        -moz-box-shadow: 0px 2px 3px 0px rgba(196, 196, 196, 0.34) !important;
        box-shadow: 0px 2px 3px 0px rgba(196, 196, 196, 0.34) !important;
    }

    .user-collections {
        white-space: none;
    }

    .user-collections .collection {
        box-shadow: 0px 0px 17px 0px rgba(130, 130, 130, 0.23);
        display: inline-block;
        border-radius: 4px;
        height: 90px;
        width: calc(50% - 20px);
        background-color: #fff;
        margin-left: 10px;
        margin-bottom: 10px;
        text-align: left;
        padding-top: 40px;
        padding-left: 11px;
        padding-bottom: 15px;
        position: relative;
    }

    .study-progress {
        position: absolute;
        top: 15px;
        right: 10px;
        width: 50%;
    }

    .edit-profile-btn {
        background-color: #fff !important;
        border: none;
        border: 1px solid #2d4255;
        width: 100% !important;
    }

    .icon-group {
        width: 60px;
        text-align: left;
        padding-top: 5px;
        display: inline-block;
    }

    .user-sn-info-wrapper {
        text-align: center;
        padding-left: 5px;
        padding-right: 5px;
    }

    .user-sn-info {
        color: #8e8e8e;
        font-size: 0.9em;
        font-weight: 600;
    }

    .feed-info-wrapper {
        padding-top: 10px;
        padding-bottom: 10px;
        border-bottom: 0.5px solid #ececec;
    }

    @media screen and (max-width: 768px) {
        .navbar-slider {
            display: none;
        }
        .navbar-top-first {
            margin-bottom: 2px;
        }
        .container-home {
            padding-top: 60px !important;
        }
        .profile-pic {
            width: 90px;
            height: 90px;
        }
        .profile-name {
            font-size: 1.2em;
        }
    }
</style>

<div class="container-fluid container-full container-home" style="padding-bottom: 150px;">
    <div class="row">
        <div class="col-xs-4 col-sm-5 col-md-5 col-lg-4" style="text-align: center;">
            <img class="profile-pic" ng-if="student.imageUrl != undefined" src="{{student.imageUrl}}"></img>
            <img class="profile-pic" ng-if="student.imageUrl == undefined" style="background-image: url('http://virtual-strategy.com/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png')"></img>
        </div>

        <div class="col-xs-8 col-sm-7 col-md-7 col-lg-8">
            <div class="profile-name">{{student.name}}</div>
            <div style="margin-top: 10px;">
                <button class="edit-profile-btn" ng-click="editProfile()">
                  Editar Perfil
                </button>
            </div>
        </div>
    </div>
