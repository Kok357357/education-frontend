<div ng-include="'partials/headerhome.html'"></div>

<style>
    .profile-pic {
        width: 210px;
        height: 210px;
        border: 0.5px solid #927d7d;
        margin-top: 50px;
    }
    
    .profile-name {
        margin-bottom: 10px;
        height: 30px;
        font-size: 16px;
    }
    
    .profile-pwd {
        margin-bottom: 10px;
        height: 30px !important;
        font-size: 16px;
    }
    
    .dot {
        height: 10px;
        width: 10px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        position: absolute;
        top: 15px;
        right: 10px;
    }
    
    .navbar-slider-content {
        display: block !important;
        -webkit-box-shadow: 0px 2px 3px 0px rgba(196, 196, 196, 0.34) !important;
        -moz-box-shadow: 0px 2px 3px 0px rgba(196, 196, 196, 0.34) !important;
        box-shadow: 0px 2px 3px 0px rgba(196, 196, 196, 0.34) !important;
    }
    
    .user-collections {
        white-space: none;
    }
    
    .user-collections .collection {
        box-shadow: 0px 0px 17px 0px rgba(130, 130, 130, 0.23);
        display: inline-block;
        border-radius: 4px;
        height: 90px;
        width: calc(50% - 20px);
        background-color: #fff;
        margin-left: 10px;
        margin-bottom: 10px;
        text-align: left;
        padding-top: 40px;
        padding-left: 11px;
        padding-bottom: 15px;
        position: relative;
    }
    
    .profile-manage-wrapper {
        display: flex;
        flex-direction: column;
    }
    
    .save-btn {
        border-radius: 2px;
        text-transform: uppercase;
        height: 44px;
        color: #fff;
        background-color: #2d4255;
        font-weight: 500;
        font-size: 0.8em;
        letter-spacing: 0.4px;
        padding-left: 15px;
        padding-right: 15px;
        width: 100%;
        outline: none;
        cursor: pointer;
    }
    
    .profile-bio {
        height: 200px !important;
        font-size: 16px;
        margin-top: 0px !important;
    }
    
    .upload_btn {
        color: #fff;
        margin-bottom: 15px;
        margin-top: 15px;
        width: 165px;
        height: 30px;
    }
    
    .loading-gif {
        position: absolute;
        align-items: center;
        top: 150px;
        display: none;
    }
    
    @media screen and (max-width: 768px) {
        .navbar-slider {
            display: none;
        }
        .navbar-top-first {
            margin-bottom: 2px;
        }
        .container-home {
            padding-top: 60px !important;
        }
        .profile-pic {
            width: 90px;
            height: 90px;
        }
        .study-progress {
            position: absolute;
            top: 15px;
            right: 10px;
            width: 50%;
        }
    }
</style>

<div class="container-fluid container-full container-home" style="padding-bottom: 150px;">
    <div class="row">
        <div class="col-xs-12">
            <div style="font-size: 2.0em; font-weight: bolder;">{{'EDIT_PROFILE' | translate}}</div>
        </div>
    </div>

    <div class="alert bg-primary-red" ng-if="hasError">{{errorMessage | translate}}</div>
    <div class="alert bg-primary-green" style="color: white;" ng-if="success">{{successMessage | translate}}</div>

    <div class="row">
        <div class="col-xs-12 col-sm-5 col-md-5 col-lg-4" style="text-align: center; display: flex; flex-direction: column; align-items: center;">
            <img class="profile-pic" ng-if="student.imageUrl != undefined" src="{{student.imageUrl}}"></img>
            <img class="profile-pic" ng-if="student.imageUrl == undefined" style="background-image: url('http://virtual-strategy.com/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png')"></img>
            <img id="gif" src="http://www.nasa.gov/multimedia/videogallery/ajax-loader.gif" class="loading-gif" width="20" height="20" /></img>
            <input type="hidden" id="file" ng-model="file">
            <button class="btn bg-base upload_btn" ng-click="browser()">{{ imageButton | translate}}</button>
        </div>

        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-8 ">
            <div class="profile-manage-wrapper ">

                <div style="padding-bottom: 5px;"><b>{{'NOME' | translate}}</b></div>
                <input ng-model="name" placeholder="{{'ENTER_NAME_HERE' | translate}}" type="text" class="profile-name">

                <br>
                <div style="padding-bottom: 5px;"><b>{{'SENHA' | translate}}</b></div>
                <input ng-model="pwd" placeholder="{{'TYPE_NEW_PASSWORD_HERE' | translate}}" type="password" class="profile-pwd" autocomplete="old-password">
                <input ng-model="rpwd" placeholder="{{'RETYPE_NEW_PASSWORD' | translate}}" type="password" class="profile-pwd" autocomplete="new-password">

                <br>
                <div style="padding-bottom: 5px;"><b>{{'BIO' | translate}}</b></div>
                <textarea ng-model="bio" placeholder="{{'WRITE_YOUR_BIO' | translate}}" class="profile-bio"></textarea>
            </div>
        </div>
    </div>

    <div style="margin-top: 50px; ">
        <button class="btn save-btn" ng-click="save(croppedDataUrl) ">{{'SAVE_PROFILE' | translate}}</button>
    </div>

</div>

<footermobile></footermobile>
