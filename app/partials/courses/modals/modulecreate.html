<div class="container-fluid modal-accounts">

  <div class="row">

    <style>

      .courses-btn-pricing {
        width: 50%; background-color: #fff; border: none; font-size: 1.4em; outline: none;
      }

      .courses-btn-pricing .active {
        text-shadow: 1px 1px 2px rgb(82, 191, 234, 0.8);
        font-weight: bolder;
      }

    </style>

    <div class="col-xs-12">

      <div class="headline-sub-one">Título do modulo</div>

      <input class="academia-content-forum-post-create-title" placeholder="Escreva o título do modulo" ng-model="title"></input>

      <div class="headline-sub-one">Duração do modulo</div>

      <input class="academia-content-forum-post-create-title" placeholder="Quanto tempo para realizar o modulo" ng-model="duration"></input>

      <div class="headline-sub-one">Objetivo</div>

      <input class="academia-content-forum-post-create-title" placeholder="Qual o objetivo do modulo" ng-model="goal"></input>


    </div>
    <!-- end col-xs-12 -->

  </div>
  <!-- end row -->

  <div class="row">

    <div class="col-xs-12 col-sm-12">

      <div style="font-size: 1.8em; font-weight: bold;">Descrição</div>
      </br></br>
      <trix-toolbar id="my_toolbar"></trix-toolbar>
      <trix-editor style="margin-bottom: 15px;" angular-trix toolbar="my_toolbar" ng-model="description" trix-change="trixChange(e, editor);" trix-initialize="trixInitialize(e, editor);"></trix-editor>

    </div>
    <!-- end col-xs-12 -->

  </div>
  <!-- -->

  <div class="row">

    <div class="col-xs-12 col-sm-12">

      <button class="btn btn-bluebase" ng-click="criar()">Criar curso</button>

    </div>
    <!-- -->

  </div>

</div>
<!-- end container-fluid -->
