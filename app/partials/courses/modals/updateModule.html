            }

            }

        <div class="col-xs-12">

            <h5>{{'MODULE_TITLE' | translate}}</h5>

            <input class="form-control input-lg" placeholder="{{'HOW_LONG_TO_TAKE_THE_MODULE' | translate}}" ng-model="duration"></input><br>

            <h5>{{'OBJECTIVE' | translate}}</h5>

            <input class="form-control input-lg" placeholder="{{'MODULE_OBJECTIVE' | translate}}" ng-model="goal"></input><br>

        </div> -->
