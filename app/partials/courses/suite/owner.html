<div ng-include="'partials/headerhome.html'"></div>

<style>

  .course-box {
    box-shadow: 0px 0px 17px 0px rgba(130,130,130,0.23);
    display: inline-block;
    border-radius: 5px;
    height: 210px;
    width: 100%;
    padding: 15px;
    cursor: pointer;
  }

  .course-box .title {
    font-size: 1.3em;
    font-weight: bold;
  }

</style>

<div class="container-fluid ">

  <div class="row" style="margin-top: 15px;">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

      <div class="title" style="font-size: 3em; font-weight: bold;">Cursos</div>

      <div ng-include="'/partials/courses/suite/navbar.html'"></div>

      <!-- -->

    </div>
    <!-- end col-xs-12 -->

    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3" style="margin-top: 15px;" ng-repeat="course in courses">

      <a href="/cursos/suite/owner/view/{{course._id}}" style="color: unset;">
      <div class="course-box">

        <div class="title" style="margin-bottom: 10px;">{{course.title}}</div>
        </a>
        <div class="progress" style="height: 5px; box-shadow: 0px 0px 5px 0px rgb(0, 123, 255, 0.3); -webkit-box-shadow: 0px 0px 5px 0px rgb(0, 123, 255, 0.3);">
          <div class="progress-bar" role="progressbar" aria-valuenow="0.3333333333333333" aria-valuemin="0" aria-valuemax="100" ng-style="progressbar" style="width: 50%;">
          </div>
        </div>
        <!-- -->

        <p>10% Completo</p>

        <div style="padding-top: 5px;">
          <!-- <hr> -->
          <div class="btn-group" style="width: 100%; padding-top: 20px; border-top: 1px solid #eee;">
            <span class="pull-left">
              <button type="button" class="btn btn-mini btn-green" style="height: 29px;" ng-click="moduleCreate(course._id)">Criar Modulo</button>
            </span>
            <span class="pull-right" style="padding-top: 8px; padding-right: 5px;">
              <i class="fa fa-pencil-square-o text-success" style="margin-right: 10px;" aria-hidden="true"></i>
              <i class="far fa-trash-alt text-danger" aria-hidden="true"></i>
            </span>
          </div>
        </div>
      </div>

      <!-- -->
      

    </div>
    <!-- -->

  </div>
  <!-- end row -->

</div>
<!-- container-full -->
