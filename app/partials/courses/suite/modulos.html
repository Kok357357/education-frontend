<div ng-include="'partials/headerhome.html'"></div>

<style>

  .course-box {
    box-shadow: 0px 0px 17px 0px rgba(130,130,130,0.23);
    display: inline-block;
    border-radius: 5px;
    height: 250px;
    width: 100%;
    padding: 15px;
    cursor: pointer;
  }

  .course-box .title {
    font-size: 1.3em;
    font-weight: bold;
  }

  .pt {
    padding-top: 7px;
  }

</style>

<style>

  .button-highlighter {
    box-shadow: 0px 8px 15px rgba(48, 179, 159, 0.51);
    transition: all 0.3s ease 0s;
    cursor: pointer;
  }

  .course-card {
    box-shadow: 0px 0px 3px 0px rgba(171,171,171,0.5);
    border-radius: 4px; padding-top: 20px; padding-bottom: 20px;
    padding-left: 20px; padding-right: 20px;
    margin-bottom: 15px;
  }

  .course-card .topic {
    padding-top: 10px;
    padding-bottom: 10px;
  }

  .course-card .topic .text {
    display: inline-block;
    width: calc(100% - 39px);
  }

  .course-card .topic .title {
    font-size: 1.3em;
    display: inline-block;
    font-weight: 500;
  }

  .course-card .topic .title {
    font-size: 1.2em;
    color: #3c3c3c;
  }

  .course-card .topic .subtitle {
    color: #8c8c8c;
  }

  .course-card .topic .line {
    font-size: 0.5em;
    padding-top: 7px;
    vertical-align: top;
    text-align: left;
    display: inline-block;
    color: #393939;
    width: 100%;
  }

  .course-card .topic .line i {
    padding-right: 5px;
  }

  .instrutora {
    margin-right: 15px;
    display: inline-block;
  }

  .instrutora .author {
    font-size: 1.25em;
  }

  .instrutora .author .name {
    font-weight: 600;
  }

  .instrutora .author .title {
    font-weight: 400;
    font-size: 0.8em;
  }


  .instrutora .text {

  }

  .instrutora .picture {
    margin-bottom: 10px;
  }

  @media only screen and (max-width: 768px) {

    .course-card {

      padding-right: 10px;
      padding-left: 10px;

    }

  }

  .tox.tox-tinymce-aux {
    z-index: 14000;
  }

</style>

<div class="container-fluid container-full">

    <div class="row">

        <div academiarightcolumn university="{{university}}"></div>

        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 academia-content">

            <div class="row academia-coverimage" ng-if="university.backgroundImage != undefined" style="background-image: url('{{university.backgroundImage}}') "></div>
            <div class="row academia-coverimage" ng-if="university.backgroundImage == undefined" style="background-image: url('/img/misc/noimageacademia.jpg') "></div>

            <div style="height: 15px"></div>

            <div academiastatus university="{{university}}"></div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

              <div class="title" style="font-size: 2.0em; font-weight: bolder;">{{universityName}} {{'COURSES' | translate}}</div>

      <div ng-include="'/partials/courses/suite/navbar.html'"></div>

      <!-- -->

    </div>
    <!-- end col-xs-12 -->

    <div class="col-xs-12 col-sm-6" ng-repeat="module in modules">
      <div class="course-card" style="cursor: pointer;">
        <a style="color: unset;" href="/{{'CURSOS' | translate}}/a/{{universityid}}/suite/modulos/id/{{module._id}}">

          <div>

            <div style="font-weight: bold; font-size: 24px; margin-bottom: 10px; min-height: 145px; overflow-wrap: break-word; color: #2d4255;">{{module.title}}</div>

          </div>

          <div class="topic">

            <div class="line" style="font-size: 1em;">
              <i class="fas fa-bullseye"></i>{{'OBJECTIVE_UPPERCASE' | translate}}
            </div>

            <div class="text">
              {{module.goal}}
            </div>

          </div>
          <!-- END OBJETIVO -->

          <div class="topic">

            <div class="line" style="font-size: 1em;">
              <i class="fas fa-clock"></i>{{'DURATION_UPPERCASE' | translate}}
            </div>

            <div class="text">
              {{module.duration}}
            </div>

          </div>
          <!-- END OBJETIVO -->

          <div class="topic">

            <div class="line" style="font-size: 1em;">
              <i class="fa fa-file"></i> {{'CONTENTS' | translate}}
            </div>

            <div class="text pt">
              {{module.content.length}}
            </div>

          </div>
          <!-- END OBJETIVO -->

        </a>

        <hr>

        <div class="text-right">

          <span>
            <i class="fa fa-pencil-square-o text-success" style="padding-right: 10px;" aria-hidden="true" ng-click="updateModule(module)"></i>
            <i class="far fa-trash-alt text-danger" aria-hidden="true" ng-click="openDeletePopup(module._id)"></i>
          </span>
        </div>

              </div>
            </div>
            <!-- MODULO -->

        </div>
    </div>
    <categorychat university={{university}} />
    <footermobile></footermobile>

</div>
<!-- container-full -->
