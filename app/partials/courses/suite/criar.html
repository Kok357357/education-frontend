<div ng-include="'partials/headerhome.html'"></div>

<div class="container-fluid ">

  <div class="row" style="margin-top: 15px;">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

      <div class="title" style="font-size: 3em; font-weight: bold;">Cursos Suite</div>

      <div ng-include="'/partials/courses/suite/navbar.html'"></div>

      <div style="height: 30px;"></div>

      <input class="academia-content-forum-post-create-title" placeholder="Escreva o título do seu curso" ng-model="title"></input>

    </div>
    <!-- end col-xs-12 -->

  </div>
  <!-- end row -->

  <style>

    .courses-btn-pricing {
      width: 50%; background-color: #fff; border: none; font-size: 1.4em; outline: none;
    }

    .courses-btn-pricing .active {
      text-shadow: 1px 1px 2px rgb(82, 191, 234, 0.8);
      font-weight: bolder;
    }

  </style>

  <div class="row" style="padding-top: 10px; padding-bottom: 10px;">

    <div class="col-xs-12">
      <div style="font-size: 1.8em; font-weight: bold;">O curso é</div>
      </br></br>
    </div>

    <div class="col-xs-6 col-sm-6" style="text-align: center;">

      <button class="courses-btn-pricing" ng-click="free = false" ng-click="pago = true">
        <i ng-class="{'active': free == false}"  class="fas fa-money-bill"></i> <div ng-class="{'active': free == false}" >Pago</div>
      </button>

    </div>
    <!-- -->

    <div class="col-xs-6 col-sm-6" style="text-align: center;">

      <button class="courses-btn-pricing" ng-click="free = true">
        <i ng-class="{'active': free == true}" class="fas fa-share-alt"></i>
        <div ng-class="{'active': free == true}">Gratuito</div>
      </button>

    </div>
    <!-- end col-xs-12 -->

  </div>
  <!-- -->
  </br></br>
  <div class="row">

    <div class="col-xs-12" ng-show="free == false">
      <div>
        <div style="display: inline-block; font-size: 1.8em; font-weight: bold;"><b style="padding-right: 20px;">Preço do curso:</b></div><input class="academia-content-forum-post-create-title" style="max-width: 230px; display: inline-block; padding-left: 15px;" placeholder="0.00" ng-model="preco"></input>
      </div>
    </div>

  </div>

  <div class="row">

    <div class="col-xs-12 col-sm-12">

      <div style="font-size: 1.8em; font-weight: bold;">Descrição</div>
      </br></br>
      <trix-toolbar id="my_toolbar"></trix-toolbar>
      <trix-editor style="margin-bottom: 15px;" angular-trix toolbar="my_toolbar" ng-model="description" trix-change="trixChange(e, editor);" trix-initialize="trixInitialize(e, editor);"></trix-editor>

    </div>
    <!-- end col-xs-12 -->

  </div>
  <!-- -->

  <div class="row">

    <div class="col-xs-12 col-sm-12">

      <button class="btn btn-bluebase" ng-click="criar()">Criar curso</button>

    </div>
    <!-- -->

  </div>

</div>
<!-- container-full -->
