<div ng-include="'partials/headerhome.html'"></div>

<update-title title="{{university.name}} | Universidade"></update-title>
<update-meta property="og:title" content="{{university.name}} | Universidade"></update-meta>
<update-meta property="og:url" content="https://universida.de/a/{{university.url}}/timeline"></update-meta>

<update-meta ng-if="university.backgroundImage != undefined" property="og:image" content="{{university.backgroundImage}}"></update-meta>
<update-meta ng-if="university.backgroundImage == undefined" property="og:image" content="https://universida.de/img/misc/noimageacademia.jpg"></update-meta>

<style>

figure img {
  width: 100% !important;
  height: unset !important;
}

</style>

<div class="container-fluid container-full animated fadeIn">

  <div class="row academia-coverimage" ng-if="university.backgroundImage != undefined" style="background-image: url('{{university.backgroundImage}}') "></div>
  <div class="row academia-coverimage" ng-if="university.backgroundImage == undefined"  style="background-image: url('/img/misc/noimageacademia.jpg') "></div>

  <div class="row">

    <div academiarightcolumn university="{{university}}"></div>

    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-9 academia-content">

      <div academiastatus university="{{university}}"></div>

      <div class="academia-content-forum">

        <div ng-hide="loaded" style="text-align: center;">
          <img src="https://i2.wp.com/logicainformatica.com.br/wp-content/uploads/2017/12/magic-dots.gif?ssl=1" width="150px" />
        </div>

        <div  ng-show="forumPosts.length == 0 && loaded">
          Nenhuma postagem foi realizada.
        </div>

        <div ng-show="forumPosts.length > 0">

          <timelinepost p="{{post}}" u="{{university}}" ng-repeat="post in forumPosts"></timelinepost>

        </div>
        <!-- forumPosts.length > 0 -->

      </div>
      <!-- academia-content-forum-->

      <div>
        <ul class="pagination" ng-if="pages > 1">
          <li class="page-item" ng-if="page != 1"><a class="page-link" href="/a/{{university.url}}/forum?page={{page - 1}}">Voltar</a></li>
          <li class="page-item" ng-repeat="p in range(1, pages)"><a class="page-link" ng-style="p == page && {'font-weight':'bold'}" href="/a/{{university.url}}/forum?page={{p}}">{{p}}</a></li>
          <li class="page-item"><a class="page-link" href="/a/{{university.url}}/forum?page={{page + 1}}">Pr√≥ximo</a></li>
        </ul>
      </div>

    </div>
    <!-- end col-xs-12 -->

  </div>
  <!-- end row -->

</div>
<!-- container-full -->

<div class="academia-footer" style="z-index: 9; background-color: #fff; box-shadow: 0px -2px 4px -1px rgba(0,0,0,0.15); -moz-box-shadow: 0px -2px 4px -1px rgba(0,0,0,0.15); -webkit-box-shadow: 0px -2px 4px -1px rgba(0,0,0,0.15);">

  <ul style="width: 98%" style="color: #565656 !important;">

    <li style="width: 20%; min-width: unset; padding-top: 4px; padding-left: 0; padding-right: 0;">
      <a style="color: #565656 !important;" href="/home/timeline" ng-class="forumClass">
        <i style="font-size: 1.7em; color: #52bfea; font-weight: bolder;" class="far fa-newspaper"></i>
      </a>
    </li><!--

    --><li style="width: 20%; min-width: unset; padding-top: 4px; padding-left: 0; padding-right: 0;">
      <a style="color: #565656 !important;" href="/home">
        <i style="font-size: 1.7em;" class="fas fa-search"></i>
      </a>
    </li><!--

    --><li ng-click="open()" style="width: 20%; min-width: unset; padding-left: 0; padding-right: 0;">
      <img height="53px" src="/img/universidade_actionbutton.png" />
    </li><!--

    --><li style="width: 20%; min-width: unset; padding-left: 0; padding-right: 0;">
      <a style="color: #565656 !important;" href="/a/{{university.url}}/forum/category/all" ng-class="forumClass">
        <i style="font-size: 1.7em;" class="fas fa-university"></i>
      </a>
    </li><!--

    --><li style="width: 20%; min-width: unset; padding-top: 4px; padding-left: 0; padding-right: 0;">
      <a style="color: #565656 !important;" href="/perfil" ng-class="forumClass">
        <i style="font-size: 1.7em;" class="fas fa-user-graduate"></i>
      </a>
    </li>

  </ul>

</div>
