<div class="academia-content-mobile">

  <div class="academia-content-mobile-academia-title">
    <a ng-href="/a/{{university.url}}">{{university.name}}</a>
  </div>
  <!-- academia-content-mobile -->

  <div class="academia-content-mobile-academia-stats">
    {{university.members.length}} members
  </div>
  <!-- academia-content-mobile -->

  <button ng-hide="userSubscribed(university.members)" class="btn bg-primary-purple" style="margin-top: 2px; height: 29px; width: unset;" ng-click="subscribe()">Inscrever</button>
  <button ng-show="userSubscribed(university.members)" class="btn bg-primary-purple" style="margin-top: 2px; height: 29px; width: unset;" ng-click="subscribe()">Desinscrever</button>

</div>
<!-- academia-content-mobile -->
