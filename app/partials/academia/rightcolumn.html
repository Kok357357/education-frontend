<div class="col-xs-12 col-sm-4 col-md-4 col-lg-3 academia-supportcol">

  <div class="academia-supportcol-title">
    <a href="/a/{{university.url}}/">{{university.name}}</a>
  </div>
  <!-- end academia-supportcol-title -->

  <div class="academia-supportcol-stats">

    <div class="academia-supportcol-stats-stat">
      {{university.members.length}} members
    </div>

    <!--

    <div class="academia-supportcol-stats-stat">
      10 users online
    </div>

    -->

    <button class="academia-supportcol-button" ng-hide="userSubscribed(university.members)" ng-click="subscribe()">Subscribe</button>
    <button class="academia-supportcol-button" ng-show="userSubscribed(university.members)" ng-click="subscribe()">Unsubscribe</button>

  </div>

  <!-- end academia-supportcol-stats -->

  <div class="academia-supportcol-info">

    <div class="academia-supportcol-info-title">
      about
    </div>
    <!-- end academia-supportcol-info-title -->

    <div class="academia-supportcol-info-text">
      A place to share information, ask questions, give advice and discuss about {{university.name}}.
    </div>
    <!-- end academia-supportcol-info-title -->

  </div>
  <!-- end academia-supportcol-info -->

  <div class="academia-supportcol-info">

    <div class="academia-supportcol-info-title">
      premium membership
    </div>
    <!-- end academia-supportcol-info-title -->

    <button class="academia-supportcol-button" ng-click="premium()">Get premium</button>

  </div>
  <!-- end academia-supportcol-info -->

</div>
<!-- end col-xs-12 -->
