<div ng-include="'partials/headerhome.html'"></div>

<style>
    figure img {
        width: 100% !important;
        height: unset !important;
    }
    @media only screen and (max-width: 1200px) {
      body {
        padding-left: 0%;
        padding-right: 0%;
      }
    }
</style>

<div class="container-fluid container-full">


    <div class="row">

        <div academiarightcolumn university="{{university}}"></div>

        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6 academia-content" style="padding-top: 0px;">

            <div class="row academia-coverimage" ng-if="university.backgroundImage != undefined" style="background-image: url('{{university.backgroundImage}}') "></div>
            <div class="row academia-coverimage" ng-if="university.backgroundImage == undefined" style="background-image: url('/img/misc/noimageacademia.jpg') "></div>

            <div style="height: 30px"></div>

            <div academiastatus university="{{university}}"></div>

            <div class="classroom-list-header">
                <div>
                    <div style="font-size: 2.0em; font-weight: bolder;">{{'PLAYLISTS' | translate}}</div>
                    <div class='classroom-arrange-iconview'>
                        <!-- <img src="/img/icon/listview.svg" class="list-view-style" /> -->
                        <!-- <img src="/img/icon/gridview.svg" class="grid-view-style" /> -->
                    </div>
                </div>
                <div class="classroom-btn-view">
                    <a href="/p/create?universityId={{university._id}}" class="btn btn-green" style="height: unset;">
                        Criar playlist
                    </a>
                </div>
            </div>

            <div class="academia-content-forum" style="margin-top: 15px;">

                <div class="academia-category" ng-repeat="playlist in playlists">

                    <div class="texts">
                        <div class="title">
                            <div class="icon" style="padding-right: 30px;"><i class="fa fa-video-camera"></i>
                                <a href="/a/{{university.url}}/playlist/id/{{playlist._id}}"></div>{{playlist.title}}</a>
                        </div>
                    </div>

                </div>
                <!-- end academia-category -->

                <div ng-show="playlists.length == 0">
                    {{'NO_REGISTERED_PLAYLIST' | translate}}
                </div>

            </div>
            <!-- academia-content-forum-->

        </div>
        <!-- end col-xs-12 -->

    </div>
    <!-- end row -->

</div>
<!-- container-full -->
<categorychat university={{university}} />
<footermobile></footermobile>
