<div ng-include="'partials/headerhome.html'"></div>

<div class="container-fluid container-full">

    <div class="row academia-coverimage" ng-if="university.backgroundImage != undefined" style="background-image: url('{{university.backgroundImage}}') "></div>
    <div class="row academia-coverimage" ng-if="university.backgroundImage == undefined" style="background-image: url('/img/misc/noimageacademia.jpg') "></div>

    <div class="row">

        <div academiarightcolumn university="{{university}}"></div>

        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-9 academia-content">

            <div academiastatus university="{{university}}"></div>

            <div ng-if="classroomView == 0" class="classroom-list-container">
                <div class="classroom-list-header">
                    <div>
                        <div class='classroom-list-title'>
                            Classroom List
                        </div>
                        <div class='classroom-arrange-iconview'>
                            <img src="/img/icon/listview.svg" class="list-view-style" />
                            <img src="/img/icon/gridview.svg" class="grid-view-style" />
                        </div>
                    </div>
                    <div class="classroom-btn-view">
                        <div ng-click="createNewClassroom()" class="add-classroom-btn">
                            CREAT A NEW CLASS
                        </div>
                    </div>
                </div>
                <div class="classroom-list-view">
                    <div style="width: 100%; height: 1px; background-color: rgba(192, 192, 192, 0.7);"></div>
                    <div ng-repeat='classroom in wholeClassroomList' class="{{classroom.active}} classroom-list">
                        <div style="display: flex; justify-content: space-between;">
                            <div style="display: flex; align-items: center;">
                                <i class="fas fa-chalkboard-teacher" style="padding-right:10px; color: #4986bf;"></i>
                                <div style="font-size: 12px;">{{classroom.uniqueName}}</div>
                            </div>
                            <div style="display: flex;">
                                <div ng-if="classroom.active != ''" ng-click="recordVideo()" class="classroom-list-menu">
                                    <div style="margin-top: 3px; width: 12px; height: 12px; border-radius: 50%; background-color:#4986bf; cursor: pointer;">
                                    </div>
                                    <div style="font-size: 12px; margin-top: 3px;">Active</div>
                                </div>
                                <div ng-click="joinClassroom(classroom)" ng-class="shareScreenCaption" class="classroom-list-menu">
                                    <i class="material-icons" style="font-size: 18px; color:#4986bf; cursor:pointer;">person_add</i>
                                    <div style="font-size: 12px;">Join Class</div>
                                </div>
                                <div ng-click="returnBack()" class="classroom-list-menu">
                                    <img src="/img/icon/copylink.svg" style="width: 15px; height: 15px; cursor:pointer;" />
                                    <div style="font-size: 12px; margin-top: 2px;">Copy Link</div>
                                </div>
                            </div>
                        </div>
                        <div style="width: 100%; height: 1px; margin-top: 15px; background-color: rgba(192, 192, 192, 0.7);">
                        </div>
                    </div>
                </div>
            </div>
            <div ng-if="classroomView == 1" class="classroom-page-container">

                <div class="display-container">
					<button ng-click='aaaa()' class='mobile-participants'> {{mobileToggleParticipantsBtn}} </button>
                    <div ng-class='mobileToggleParticipantsList' class="classroom-participants-container col-xs-7 col-sm-3 col-md-3 col-lg-3">
                        <div class='classroom-students-title'>Administrators</div>
                        <div ng-repeat="admin in administrator" class='classroom-administrator-container'>
                            <img ng-class="adminActive" src="https://i2.wp.com/brookfieldsschool.org/wp-content/uploads/2019/03/blank-profile-picture-973460_960_720.png" alt="HN" title="User Avatar" width="80" height="80" class="ava1"> {{admin.username}}
                        </div>
                        <div class='classroom-students-title top-margin-20'>Participants</div>
                        <div ng-model='showingParticipants' data-ng-repeat="part in showingParticipants" class='classroom-administrator-container'>
                            <img src="https://i2.wp.com/brookfieldsschool.org/wp-content/uploads/2019/03/blank-profile-picture-973460_960_720.png" alt="HN" title="User Avatar" width="80" height="80" class="ava1"> {{part.username}}
                        </div>
                    </div>
                    <div id='twilio' class="classroom-video-container col-xs-12 col-sm-9 col-md-9 col-lg-9">
                    </div>
                    <!--div class="classroom-chat-container col-xs-12 col-sm-4 col-md-3 col-lg-2">
                        <div class="avatar-container">
                            <img src="https://i2.wp.com/brookfieldsschool.org/wp-content/uploads/2019/03/blank-profile-picture-973460_960_720.png" alt="HN" title="User Avatar" width="80" height="80" class="ava1">
                            <div class="userinfo">
                                <div class="username"> &nbsp; </div>
                                <div class="privilege">
                                    <div style="background-color:cyan; border-radius: 2px; padding: 4px;">ADMINISTRATOR</div>
                                    <div style="background-color:darkmagenta; border-radius: 2px; margin-left: 5px; padding: 4px;">PRO
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="font-size: 12px; font-weight:bolder; margin-top: 20px">
                            Chat
                        </div>
                        <div class="video-audio-chat">
                            <i class="material-icons" style="font-size: 15px">videocam</i>
                            <div style="margin-left: 10px; 
                        font-weight: 500;">JOIN&nbsp;VIDEO</div>
                            <i class="material-icons" style="font-size: 13px; margin-left: 20px;">phone</i>
                            <div style="margin-left: 10px; 
                        font-weight: 500;">JOIN&nbsp;AUDIO</div>
                        </div>
                    </div-->

                </div>
                <div class="controller-container">
                    <div class='col-xs-12 col-sm-3 col-md-4 col-lg-3'></div>
                    <div class='col-xs-12 col-sm-6 col-md-8 col-lg-9'>
                        <div ng-click="recordVideo()" class="screen-controller col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <i class="material-icons" style="font-size: 15px; color: red; cursor: pointer;">radio_button_checked</i> Record
                        </div>

                        <div ng-click="shareScreen()" ng-class="shareScreenCaption" class="screen-controller col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <i class="material-icons" style="font-size: 13px; color:turquoise; cursor:pointer;">desktop_windows</i> {{shareScreenCaption}}
                        </div>
                        <div ng-click="returnBack()" class="screen-controller col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <i class="material-icons" style="font-size: 15px; color:rgb(13, 15, 15); cursor:pointer;">exit_to_app</i> Leave
                        </div>
                    </div>

                </div>

                <!--div id='local_video' class="classroom-participants-container col-xs-12 col-sm-4 col-md-4 col-lg-4"></div-->

            </div>

            <!--button ng-click="getAllClassrooms()">get all</button-->

        </div>
        <!-- end col-xs-12 -->

    </div>
    <!-- end row -->

</div>
<!-- container-full -->
