<div ng-init="joinClassroom()" class="classroom-page-container">
    <div class="display-container">
        <div ng-if="participantsStatus==true" ng-class='mobileToggleParticipantsList' class="classroom-participants-container col-xs-7 col-sm-3 col-md-2 col-lg-2">
            <div class='classroom-students-title'>Administrators</div>
            <div ng-repeat="admin in administrator" class='classroom-administrator-container'>
                <img ng-class="adminActive" src="https://i2.wp.com/brookfieldsschool.org/wp-content/uploads/2019/03/blank-profile-picture-973460_960_720.png" alt="HN" title="User Avatar" width="80" height="80" class="ava1"> {{admin.username}}
            </div>
            <div class='classroom-students-title top-margin-20'>Participants</div>
            <div ng-model='showingParticipants' data-ng-repeat="part in showingParticipants" class='classroom-administrator-container'>
                <img src="https://i2.wp.com/brookfieldsschool.org/wp-content/uploads/2019/03/blank-profile-picture-973460_960_720.png" alt="HN" title="User Avatar" width="80" height="80" class="ava1"> {{part.username}}
            </div>
        </div>
        <div ng-if="participantsStatus==false" ng-class='mobileToggleParticipantsList' class="classroom-participants-container-none col-xs-7 col-sm-3 col-md-2 col-lg-2"> </div>
        <div style="display: flex; flex-direction: column; align-items: center;" class="col-xs-12 col-sm-6 col-md-7 col-lg-7">
            <div class="controller-container">
                <div ng-click="toggleParticipantsBox()" class="screen-controller" style="color: white !important;">
                    <i class="fas fa-bars" style="font-size: 30px;"></i>
                </div>
                <div class="calssroom-logo">
                    <div style="font-size: 17px; color: white">Universidade</div>
                </div>
                <div ng-click="toggleChatBox()" class="screen-controller" style="color: white !important;">
                    <i class="far fa-comment-alt" style="font-size: 30px;"></i>
                </div>
            </div>
            <div id='twilio' class="classroom-video-container">
            </div>
            <div class="controller-container" style="margin-bottom: 30px;">
                <div ng-click="toggleVideo()" class="screen-controller">
                    <div class="icon-container-bottom">
                        <div style="width: 100%;">
                            <i ng-class="videoToggle" style="text-align: center; width: 100%;">
                            </i>
                        </div>
                    </div>
                    <div class='func-name' style=" white-space: pre;">{{videoStatus}}</div>
                </div>
                <div ng-click="toggleVoice()" class="screen-controller">
                    <div class="icon-container-bottom">
                        <div style="width: 100%;">
                            <i ng-class="voiceToggle" style="text-align: center; width: 100%;"></i>
                        </div>
                    </div>
                    <div class='func-name'>{{voiceStatus}}</div>
                </div>
                <div ng-click="copyLink()" class="screen-controller">
                    <div class="icon-container-bottom">
                        <div style="width: 100%;">
                            <i class="fa fa-link" style="text-align: center; width: 100%;"></i>
                        </div>
                    </div>
                    <div class='func-name'>Copy&nbsp;Link</div>
                </div>
                <div ng-click="recordVideo()" class="screen-controller">
                    <div class="icon-container-bottom">
                        <div style="width: 100%;">
                            <i ng-class="recordToggle" style="text-align: center; width: 100%;"></i>
                        </div>
                    </div>
                    <div class='func-name'>Recording</div>
                </div>

                <div ng-click="shareScreen()" ng-class="shareScreenCaption" class="screen-controller">
                    <div class="icon-container-bottom">
                        <div style="width: 100%;">
                            <i class="far fa-clone" style="text-align: center; width: 100%;"></i>
                        </div>
                    </div>
                    <div class='func-name'>Share&nbsp;Screen</div>
                </div>
                <div ng-click="returnBack()" class="screen-controller">
                    <div class="icon-container-bottom" style="background-color: red !important;">
                        <div style="width: 100%;">
                            <i class="fas fa-phone-slash" style="text-align: center; width: 100%;"></i>
                        </div>
                    </div>
                    <div class='func-name'>Leave&nbsp;Meeting</div>
                </div>
            </div>
        </div>
        <div ng-if="chatStatus==true" class="classroom-chat-container col-xs-12 col-sm-4 col-md-3 col-lg-2">
            <div class="avatar-container">
                <img src="https://i2.wp.com/brookfieldsschool.org/wp-content/uploads/2019/03/blank-profile-picture-973460_960_720.png" alt="HN" title="User Avatar" width="100" height="100" class="ava1">
                <div class="userinfo">
                    <div class="username"> &nbsp; {{administrator[0].username}}</div>
                    <div class="privilege">
                        <div style="background-color:rgb(30, 235, 115); border-radius: 2px; padding: 4px;">
                            Administrator
                        </div>
                        <div style="background-color:rgb(102, 6, 102); border-radius: 2px; margin-left: 5px; padding: 4px;">
                            Pro
                        </div>
                    </div>
                </div>
            </div>
            <div style="font-size: 17px; font-weight:700; margin-top: 10px; letter-spacing: -0.9px;">
                Chat
            </div>
            <div class="video-audio-chat">
                <!-- <i class="material-icons" style="font-size: 15px">videocam</i> -->
                <!-- <div style="margin-left: 10px; font-weight: 500;">JOIN&nbsp;VIDEO</div> -->
                <!-- <i class="material-icons" style="font-size: 13px; margin-left: 20px;">phone</i> -->
                <!-- <div style="margin-left: 10px; font-weight: 500;">JOIN&nbsp;AUDIO</div> -->
            </div>
        </div>
        <div ng-if="chatStatus==false" class="classroom-chat-container-none col-xs-12 col-sm-4 col-md-3 col-lg-2"></div>
    </div>
</div>
