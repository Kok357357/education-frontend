<div ng-include="'partials/headerhome.html'"></div>


<div class="container-fluid ">

    <div class="row">

        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-9 academia-content">

            <div class="academia-content-navigation">

                <div class="academia-content-navigation-option">{{'CREATE_PLAYLIST' | translate}}</div>

            </div>
            <!-- academia-content-navigation -->
            <div class="alert bg-primary-red" ng-if="errors.length > 0">
                <ul>
                    <li ng-repeat="e in errors">{{e}}</li>
                </ul>
            </div>

            <input class="academia-content-forum-post-create-title" placeholder="{{'WRITE_PLAYLIST_TITLE' | translate}}" ng-model="title"></input>

            <div class="academia-content-forum-answer">

                <div class="academia-content-forum-post-create-premium">

                    <b>{{'PLAYLIST_DESCRIPTION' | translate}}</b>

                    <div class="form-group">
                        <!-- <trix-toolbar id="my_toolbar"></trix-toolbar>
                        <trix-editor angular-trix toolbar="my_toolbar" ng-model="text" trix-change="trixChange(e, editor);" trix-initialize="trixInitialize(e, editor);"></trix-editor> -->
                        <textarea ui-tinymce="tinymceOptions" ng-model="text"></textarea>
                    </div>

                </div>
                <!-- academia-content-forum-post-create-premium -->

                <div class="academia-content-forum-post-create-premium">

                    <b>{{'SELECT_ACCESS_MEMBER' | translate}}</b>

                    <div class="form-group">
                        <select ng-model="privilege.value">
              <option value="0" ng-selected="true">{{'STUDENT' | translate}}</option>
              <option value="10">{{'PREMIUM' | translate}}</option>
              <option value="50">{{'TEAM' | translate}}</option>
              <option value="99">{{'ADMINISTRATOR' | translate}}</option>
            </select>
                    </div>

                </div>

                <div class="academia-content-forum-post-create-premium">

                    <b>{{'CONTENT_EXCLUSIVE_TO_PREMIUM' | translate}}</b>

                    <div class="form-group">
                        <select ng-model="premium.value">
              <option value="0" ng-selected="true">{{'NO' | translate}}</option>
              <option value="1">{{"YES" | translate}}</option>
            </select>
                    </div>

                </div>

            </div>
            <!-- academia-content-forum-answer -->

        </div>
        <!-- end col-xs-12 -->

        <div class="col-xs-12 col-sm-4 academia-content">

            <button ng-click="createPlaylist()" class="btn btn-green">{{'SAVE' | translate}}</button>

        </div>
        <!-- end col-xs-12 col-sm-4 -->

    </div>
    <!-- end row -->

  <div class="academia-footer">

    <ul style="width: 100vw">

      <li style="width: 100%;"><a href="/a/{{universityUrl}}/forum" ng-class="forumClass">Forum</a></li>

    </ul>

  </div>
  -->

</div>
