<div ng-include="'partials/headerhome.html'"></div>

<div class="container-fluid">

  <div class="row">

    <!-- dashboard menu -->
    <div ng-include="'partials/dashboardmenu.html'" ng-controller="DashboardMenuCtrl"></div>

    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-10 col-sm-offset-3 col-md-offset-3 col-lg-offset-2 col-lg-10 dashboard-content">

      <ul class="breadcrumb">
        <li><a href="/dashboard/a/manage">Manage my Colleges</a></li>
        <li><a href="/dashboard/a/manage/id/{{universityId}}">{{university.name}}</a></li>
        <li><a href="/dashboard/a/manage/id/{{universityId}}/users">All Users</a></li>
        <li><a href="/dashboard/a/manage/id/{{universityId}}/users/id/{{student._id}}">{{student.name}}</a></li>
      </ul>

      <div class="dashboard-content-title">
        <h3>View User</h3>
      </div>

      <div class="row">

        <div class="col-xs-12 col-sm-6">

          <div class="manage-user picture">
            <img src="img/user/user.jpg" />
          </div>
          <!-- end manage-user -->

        </div>
        <!-- end col-xs-12 col-sm-6 -->

        <div class="col-xs-12 col-sm-6 manage-user infos">

          <div class="headline-sub-three" style="padding: 0; padding-bottom: 15px;">Name</div>
          <div class="headline-sub-two" style="padding: 0;">{{student.name}}</div>

          <div class="headline-sub-three" style="padding-top: 30px; padding-bottom: 15px;">Username</div>
          <div class="headline-sub-two" style="padding: 0;">marcelopiomsf</div>

          <div class="headline-sub-three" style="padding-top: 30px; padding-bottom: 15px;">Subscribed on</div>
          <div class="headline-sub-two" style="padding: 0;">15th June 2018</div>

        </div>
        <!-- end col-xs-12 col-sm-6 -->

      </div>
      <!-- end row -->

      <div class="dashboard-content-title">
        <h3>User permission</h3>
      </div>

      <div class="row">

        <div class="col-xs-12 col-sm-12">

          <div class="alert bg-primary-green" ng-show="success.status">{{success.text}}</div>

          <div class="headline-sub-three" style="padding: 0; padding-bottom: 15px;">Actual user permission</div>
          <div class="headline-sub-two" style="padding: 0;">Marcelo Pio</div>

          <div class="form-group" style="padding-top: 30px;">

            <div class="headline-sub-three" style="padding-top: 0px; padding-bottom: 15px;">Configure user permission</div>
            <select ng-model="privilege" style="width: 50%; max-width: 350px;">
              <option value="99">Administrator</option>
              <option value="10">Premium</option>
              <option value="1">Regular</option>
            </select>

          </div>
          <!-- end form-group -->

          <div class="form-group" style="text-align: right;">
            <button ng-click="setMemberPrivilege()" class="btn btn-green" style="width: 50%; max-width: 200px;">Save</button>
          </div>

        </div>
        <!-- end col-xs-12 col-sm-6 -->

      </div>
      <!-- end row -->

    </div>
    <!-- end dashboard-content -->

  </div>
  <!-- end row -->

</div>
