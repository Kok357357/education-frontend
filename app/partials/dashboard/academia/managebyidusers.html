<div ng-include="'partials/headerhome.html'"></div>

<style>

  body {
    padding: 0 !important;
  }

  nav .navbar-top {
    margin-bottom: 0px !important;
  }

</style>

<div class="container-fluid">

  <div class="row">

    <!-- dashboard menu -->
    <div ng-include="'partials/dashboardmenu.html'" ng-controller="DashboardMenuCtrl"></div>

    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-10 dashboard-content">

      <ul class="breadcrumb">
        <li><a href="#">{{'DASH_RECTORY' | translate}}</a></li>
        <li><a href="/dashboard/a/manage">{{'MANAGE_UNIVERSITIES' | translate}}</a></li>
        <li><a href="/dashboard/a/manage/id/{{university._id}}">{{university.name}}</a></li>
        <li><a href="/dashboard/a/manage/id/{{university._id}}/users">{{'ALL_USERS' | translate}}</a></li>
      </ul>

      <div class="dashboard-content-title">
        <h3>{{university.name}} {{'USERS' | translate}}</h3>
      </div>

      <div>

        <div class="form">

          <div class="form-group search-box">

            <i class="fas fa-search"></i>
            <input type="text" placeholder="{{'SEARCH_BY_NAME' | translate}}" />

          </div>
          <!-- end form-group -->

        </div>
        <!-- end form -->

      </div>

      <table style="width:100%">

        <tr style="background-color: #f3f3f3;">
          <th>{{'NOME' | translate}}</th>
          <th>{{'USERNAME' | translate}}</th>
          <th></th>
        </tr>

        <tr academiadashboarduserrow u="{{university}}" m="{{m}}" ng-repeat="m in university.members"></tr>

      </table>

    </div>
    <!-- end dashboard-content -->

  </div>
  <!-- end row -->

</div>
