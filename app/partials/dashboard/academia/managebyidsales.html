<div ng-include="'partials/headerhome.html'"></div>

<style>

  body {
    padding: 0 !important;
  }

  nav .navbar-top {
    margin-bottom: 0px !important;
  }

</style>

<div class="container-fluid">

  <div class="row">

    <!-- dashboard menu -->
    <div ng-include="'partials/dashboardmenu.html'" ng-controller="DashboardMenuCtrl"></div>

    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-10 dashboard-content">

      <ul class="breadcrumb">
        <li><a href="#">Reitoria</a></li>
        <li><a href="/dashboard/a/manage">Administrar Universidades</a></li>
        <li><a href="/dashboard/a/manage/id/{{university._id}}">{{university.name}}</a></li>
        <li><a href="/dashboard/a/manage/id/{{university._id}}/sales">Vendas</a></li>
      </ul>

      <div class="dashboard-content-title">
        <h3>Vendas</h3>
      </div>

      <div class="row">

        <div class="col-xs-12 col-sm-12">

          <div>
            <canvas id="line" height="100" class="chart chart-line" chart-data="chartData" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride"></canvas>
          </div>
          <!-- end max-height -->

        </div>
        <!-- end col-xs-12 col-sm-6 -->

      </div>
      <!-- end row -->

      <div class="dashboard-content-title">
        <h3>Vendas por mês</h3>
      </div>

      <table style="width:100%">

        <tr style="background-color: #f3f3f3;">
          <th>Mês</th>
          <th>Pedidos</th>
          <th>Faturamento</th>
          <th></th>
        </tr>

        <tr ng-repeat="l in labels">
          <td>{{l}}</td>
          <td>{{tableData[$index][1].length}}</td>
          <td><div style="display: inline-block;" ng-if="university.language == 'EN'">$</div><div style="display: inline-block;" ng-if="university.language == 'PT'">R$</div> {{ convertToDecimal(tableData[$index][0]) }}</td>
          <td style="text-align: right;"><button ng-click="statusByDate(2018 ,$index + 1)" class="btn-two btn-two-blue btn-small">Ver</button></td>
        </tr>


      </table>
      <!-- end table -->

    </div>
    <!-- end dashboard-content -->

  </div>
  <!-- end row -->

</div>
