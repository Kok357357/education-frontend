<div ng-include="'partials/header.html'" ng-controller="HeaderCtrl"></div>

<div class="academia container-fluid">

  <div class="row academia-coverimage" style="background-image: url('http://{{university.backgroundImage}}')"></div>
  <!-- end academia-coverimage -->

  <div class="row">

    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-9 academia-content">

      <div ng-include="'partials/academiastatsmobile.html'" ng-controller="AcademiaStatusCtrl"></div>

      <div ng-include="'partials/academiacontentmenu.html'" ng-controller="AcademiaMenu"></div>

      <div class="academia-content-forum">

        <div ng-click="clickToOpen()" class="post" ng-repeat="post in [1]">

          <div class="post-top-text">
            Pós-Graduação
          </div>
          <!-- end post-top-text -->

          <div class="post-job-infos">

            <div class="post-job-infos-description">

              <div class="post-job-infos-description-title">
                Software Engineering Associate
              </div>
              <!-- end post-job-infos-description-title -->

              <div class="post-job-infos-description-category">
                Information Services
              </div>
              <!-- post-job-infos-description-category -->

            </div>
            <!-- post-job-infos-description -->

            <div class="post-job-infos-attributes">

              <div class="attribute">Cupertino</div>
              <div class="attribute">Cupertino</div>
              <div class="attribute">Cupertino</div>
              <div class="attribute">Cupertino</div>

            </div>
            <!-- -->

            <div class="post-job-infos-company">

              <div class="post-job-infos-company-logo"><img src="http://incitrio.com/wp-content/uploads/2015/01/Apple_gray_logo.png" /></div>
              <div class="post-job-infos-company-text">
                <div class="name">Apple</div>
                <div class="moreinfo">Company Info</div>
              </div>

            </div>
            <!-- end post-job-infos-attributes -->

          </div>
          <!-- end post-job-infos -->

          <div class="post-bottom" style="overflow: auto;">

            <button class="save"><span class="glyphicon glyphicon-star" aria-hidden="true" /></br>Salvar</button>
            <button class="share"><span class="glyphicon glyphicon-share-alt" aria-hidden="true" /></br>Compartilhar</button>
            <button class="action action-job" style="background-color: #69d2e7;">Aplicar</button>

          </div>
          <!-- end post-bottom -->

        </div>
        <!-- end post -->

      </div>
      <!-- academia-content-forum-->

    </div>
    <!-- end col-xs-12 -->

    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3 academia-supportcol">

      <div class="academia-supportcol-title">
        {{university.name}}
      </div>
      <!-- end academia-supportcol-title -->

      <div class="academia-supportcol-stats">

        <div class="academia-supportcol-stats-stat">
          5,432 members
        </div>
        <!-- end academia-supportcol-info-title -->

        <div class="academia-supportcol-stats-stat">
          10 users online
        </div>
        <!-- end academia-supportcol-info-title -->

        <button class="academia-supportcol-button">Subscribe</button>

      </div>
      <!-- end academia-supportcol-stats -->

      <div class="academia-supportcol-info">

        <div class="academia-supportcol-info-title">
          about
        </div>
        <!-- end academia-supportcol-info-title -->

        <div class="academia-supportcol-info-text">
          A place to share information, ask questions, give advice and discuss about {{university.name}}.
        </div>
        <!-- end academia-supportcol-info-title -->

      </div>
      <!-- end academia-supportcol-info -->

      <div class="academia-supportcol-info">

        <div class="academia-supportcol-info-title">
          moderators
        </div>
        <!-- end academia-supportcol-info-title -->

        <div class="academia-supportcol-info-user">

          <div class="academia-supportcol-info-user-img">
            <img src="/img/user/user.jpg" />
          </div>
          <!-- end academia-supportcol-info-user -->

          <div class="academia-supportcol-info-user-text">
            Marcelo Pio
          </div>
          <!-- end academia-supportcol-info-user -->

        </div>
        <!-- end academia-supportcol-info-user -->

      </div>
      <!-- end academia-supportcol-info -->

    </div>
    <!-- end col-xs-12 -->

    <div ng-include="'partials/academiafootermobile.html'" ng-controller="AcademiaMenu"></div>

  </div>
  <!-- end row -->

</div>
