<div ng-hide="hideUniversity" class="option hvr-grow" style="width: 100%">
  <div ng-hide="university.backgroundImage != undefined" style="background-position: center; background-size: cover; border-radius: 5px; display: inline-block; height: 25px; width: 25px; background-image: url('/img/misc/noimageacademia.jpg')"></div>
  <div ng-show="university.backgroundImage != undefined" style="background-position: center; background-size: cover; border-radius: 5px; display: inline-block; height: 25px; width: 25px; background-image: url('{{university.backgroundImage}}')"></div>
  <a style="line-height: 25px; vertical-align: top; padding-left: 15px;" href="/a/{{university.url}}/timeline">{{university.name}}</a>
</div>
