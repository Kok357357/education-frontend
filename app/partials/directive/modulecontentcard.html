<div class="topic" as-sortable-item>

  <div data-as-sortable-item-handle style="display: inline-block; box-shadow: 0px 0px 3px 0px rgba(171,171,171,0.5); padding: 10px; cursor: pointer; width: 100%;
    border-radius: 5px;">
    <div style="display: inline-block; padding-right: 5px;">
      <!--img width="30px" height="30px" src="https://visualpharm.com/assets/770/Video%20File-595b40b85ba036ed117dad88.svg" /-->
      <img ng-if="item.contentType=='forumpost'" width="30px" height="30px" src="https://visualpharm.com/assets/811/Discussion%20Forum-595b40b65ba036ed117d396c.svg" />

      <img ng-if="modulecontent.contentType=='page'" width="30px" height="30px" src="https://visualpharm.com/assets/197/Documents-595b40b65ba036ed117d2bf0.svg" />

      <img ng-if="modulecontent.contentType=='quiz'" style="width:30px; height:30px;" src="https://visualpharm.com/assets/632/Test%20Passed-595b40b65ba036ed117d34c6.svg">

      <img ng-if="modulecontent.contentType=='video'" width="30px" height="30px" src="https://visualpharm.com/assets/770/Video%20File-595b40b85ba036ed117dad88.svg" />
    </div>
    <div style="display: inline-block; line-height: 30px; vertical-align: top; font-size: color: #536473; font-weight: bold;">{{modulecontent.title}}</div>
  </div>

</div>
