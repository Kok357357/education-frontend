<div ng-include="'partials/headerhome.html'"></div>

<style>

.section-cards .card .description {
  height: unset !important;
  max-height: 125px;
}

</style>

<div class="container-fluid container-home animated fadeIn" style="padding-bottom: 90px;">

  <div class="row">

    <div class="col-sm-4 col-md-3 section-menu-col">

      <div class="section-menu-title">Conhecimentos</div>

      <div class="section-menu">
        <div class="option" ng-repeat="k in knowledges"><a href="/home/c/{{k.url}}">{{k.title}}</a></div>
      </div>

    </div>
    <!-- col-sm-4 col-md-3 section-menu-col -->

    <div class="col-sm-8 col-md-9">

      <div class="row" ng-if="k.universities.length > 0" ng-repeat="k in knowledges">

        <div class="col-xs-12">

          <div class="headline-container">{{k.title}}</div>

          <div class="section-cards" style="padding-bottom: 0px !important;">

            <timelineuniversitycard uid={{university.universityId}} ng-repeat="university in k.universities"></timelineuniversitycard>

          </div>
          <!-- end section-cards -->

        </div>
        <!-- end col-xs-12 -->

      </div>
      <!-- end row -->

    </div>
    <!-- end col-sm-8 -->

  </div>
  <!-- end row -->

  <div class="section-footer">

    <div class="section-footer-title" style="width: 125px;"><b>Conhecimentos</b></div>

    <div class="section-sections" style="padding-left: 125px;">
      <div ng-repeat="k in knowledges"><a href="/home/c/{{k.url}}">{{k.title}}</a></div>
    </div>

  </div>
  <!-- end news-footer -->

</div>
<!-- container-fluid container-full -->
