<div class="container-fluid modal-accounts">

  <div class="row">

    <div class="col-xs-12">

      <div class="headline-sub-one">{{title}}</div>

      <div class="form">

        <div class="form-group">
          <i ng-class="form.iconClass"></i>
          <input ng-model="link" placeholder="{{form.placeholder}}" type="text" />
        </div>
        <!-- end form group -->

      </div>
      <!-- end form -->

      <!--
      <div class="video-preview dialog">

        <div class="img" style="background-image: url('{{previewImage}}')">

        </div>

        <div class="text">
          <div class="source">YOUTUBE.COM</div>
          <div class="title">Os 3 movimentos de Calistenia 100% INICIANTES</div>
        </div>

      </div>
      -->

      <div class="width: 100%;" ng-show="type == 'sound'">
        <div ng-bind-html="soundCloudIframe"></div>
      </div>

      <div class="width: 100%;" ng-show="type == 'pic'">
        <img src="{{imageLink}}" width: "100%" height: "250px" />
      </div>

      <div class="width: 100%;" ng-show="type == 'video'">
        <iframe width="100%" height="250px" ng-src="{{ytiFrameSCE}}" frameborder="0" allowfullscreen></iframe>
      </div>

    </div>
    <!-- end col-xs-12 -->

    <div class="form" style="position: absolute; bottom: 0; left: 0; width: 100%; padding-left: 15px; padding-right: 15px;">

      <button ng-click="add()" class="btn btn-green">{{form.button}}</button>

    </div>
    <!-- end form -->

  </div>
  <!-- end row -->

</div>
<!-- end container-fluid -->
