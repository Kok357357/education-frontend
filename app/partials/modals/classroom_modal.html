<!--
    - Classroom name
    - Accessibility
        . Public room
            ` For free
            ` Options for pay-per-view 1-1
                add a input to get price a hr.
        . Private room
            ` Administrator can invite users to join room
            ` share link to guests
    - Donations
        Boolean, to allow donations to be sent
    - Chat
        Boolean, to allow chat usage
        ng-controller='AcademiaClassroomsCtrl'
-->
<style>
    .headerline-title {
        font-size: 30px;
        font-weight: 600;
    }

    .headerline-sub-title {
        font-size: 15px;
        line-height: normal;
        margin-top: 10px;
    }

    .roomname-label {
        font-size: 15px;
        margin-top: 30px;
    }

    .roomname-input {
        height: 40px;
        width: 100%;
        border: 2px solid #999999;
        border-radius: 5px;
        font-size: 15px;
        padding-left: 10px;
        padding-right: 10px;
        margin-bottom: 20px;
    }

    .roomtype-wrapper {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-top: 10px;
    }

    .roomtype-description {
        display: flex;
        flex-direction: column;
        padding-left: 10px;
        padding-right: 10px;
        margin-top: -5px;
    }

    .confirm-btn {
        border: none;
        width: 100%;
        margin-top: 30px;
        border-radius: 5px;
        font-weight: 600;
    }
</style>

<div class="container-fluid modal-accounts">
    <div class="row">
        <div class="col-xs-12">
            <div class="headerline-title">{{'HOME_CALL_START_VIDEOCON' | translate}}</div>
            <div class="headerline-sub-title">{{'HOME_CALL_VIDEOCON_SUBTITLE' | translate}}</div>
            <div class="roomname-label">{{'ROOM_NAME' | translate}}</div>
            <input class="roomname-input" ng-model='addingClassroom.uniqueName' placeholder="{{'CLASS_NAME' | translate}}" type="text" />
            <div class="roomtype-wrapper">
                <img src="../../img/classroom/lock.png" height="20px">
                <div class="roomtype-description">
                    <span style="font-size: 15px;">{{'ROOM_PRIVATE' | translate}}</span>
                    <span style="color:#999999; font-size: 15px; line-height: normal;">{{'ROOM_PRIVATE_SUBTITLE' | translate}}</span>
                </div>
                <img src="../../img/classroom/Switch On.png" height="25px" ng-click="addingClassroom.roomType=0" ng-hide="addingClassroom.roomType==0">
                <img src="../../img/classroom/Switch Off.png" height="25px" ng-click="addingClassroom.roomType=1" ng-hide="addingClassroom.roomType==1">
            </div>
            <button ng-click="confirmCreateClassroom()" class="confirm-btn" ng-style="{'background-color' : (addingClassroom.uniqueName == '') ? '#eeeeee' : '#5dbcd2', 'color' : (addingClassroom.uniqueName == '') ? 'black' : 'white'}">{{'CREATE_CLASS' | translate}}</button>
        </div>
    </div>
    <!-- end row -->
</div>
