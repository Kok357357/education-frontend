<!--
    - Classroom name
    - Accessibility
        . Public room
            ` For free
            ` Options for pay-per-view 1-1
                add a input to get price a hr.
        . Private room
            ` Administrator can invite users to join room
            ` share link to guests
    - Donations
        Boolean, to allow donations to be sent
    - Chat
        Boolean, to allow chat usage

        ng-controller='AcademiaClassroomsCtrl'
-->
<div class="container-fluid modal-accounts">

  <div class="row">

    <div class="col-xs-12">

      <div class="headline-sub-one">{{'CREATE_VIDEOCONF' | translate}}</div>

      <div class="form">

        <div class="form-group">
          <i class="fas fa-video"></i>
          <input class="input-email" ng-model='addingClassroom.uniqueName' placeholder="{{'CLASS_NAME' | translate}}" type="text" />

        </div>
        <!-- end form group -->

        <div class="row">

          <div class="col-xs-6">
            <div class='inputGroup-radio'>
                <input id='i1' name='room_type' type='radio' ng-model='addingClassroom.roomType' value=0 checked />
                <label style="font-size: 14px;" for='i1'>&nbsp;&nbsp;{{'PUBLIC' | translate}}</label>
            </div>
          </div>

          <div class="col-xs-6">
            <div class='inputGroup-radio'>
                <input id='i4' name='room_type' type='radio' ng-model='addingClassroom.roomType' value=1 />
                <label style="font-size: 14px;" for='i4'>&nbsp;&nbsp;{{'PRIVATE' | translate}}</label>
            </div>
          </div>

        </div>

        <div style="height: 15px"></div>
        <button ng-click="confirmCreateClassroom()" class="btn btn-bluebase">{{'CREATE_CLASS' | translate}}</button>

      </div>
      <!-- end form -->

    </div>

    <!-- end col-xs-12 -->

  </div>
  <!-- end row -->

</div>
