<div class="container-fluid modal-accounts">

  <div class="row" ng-show="page == 'information'">

    <div class="col-xs-12">

      <div class="headline-sub-one" style="margin-bottom: 30px;">{{information.title}}</div>

      <p>{{information.text}}</p>

    </div>
    <!-- end col-xs-12 -->

    <div class="form" style="position: absolute; bottom: 0; left: 0; width: 100%; padding-left: 15px; padding-right: 15px;">

      <button ng-click="informationAction()" class="btn btn-bluebase"><b>Ok</b></button>

    </div>
    <!-- end form -->

  </div>
  <!-- end row -->

  <div class="row" ng-show="page == 'cardAdd'">

    <div class="col-xs-12">

      <div class="headline-sub-one" style="margin-bottom: 30px;">Adicionar cartão</div>

      <div class="alert bg-primary-red" ng-show="validationError != undefined">{{validationError}}</div>

      <form ng-model="form">

        <div class="form-group">
          <label>Nome no cartão</label>
          <input ng-model="cardName" placeholder="Type name on card here" type="text" />
        </div>
        <!-- end form group -->

        <div class="form-group">
          <label>Cartão</label>
          <stripe-element instance="card"></stripe-element>
        </div>
        <!-- end form group -->

      </form>

    </div>
    <!-- end col-xs-12 -->

    <div class="form" style="position: absolute; bottom: 0; left: 0; width: 100%; padding-left: 15px; padding-right: 15px;">

      <button ng-click="cardAdd()" class="btn btn-green"><b ng-hide="loading">Adicionar cartão</b><img style="width: 30px;" ng-show="loading" src="img/misc/loading.gif" /></button>

    </div>
    <!-- end form -->

  </div>
  <!-- end row -->

  <div class="row" ng-show="page == 'order'">

    <div class="col-xs-12">

      <div class="headline-sub-one">Confirmar pedido</div>

      <div style="padding-top: 15px;">

        <label style="padding-bottom: 15px;">Seu pedido</label>

        <p>1x Assinatura Mensal <span style="float: right;">R$9.99/mês</span></p>

      </div>

      <div class="form">

        <div class="form-group">

          <label style="padding-bottom: 15px;">Cartão de crédito ou débito</label>

          <select ng-model="ae">
            <option ng-repeat="card in cards.sources.data" ng-selected="card.id == cards.default_source" value="{{card.id}}">{{card.brand}} - {{card.last4}}</option>
          </select>

          <div style="margin-top: 15px;">
            <p class="text-color-primary-blue" ng-click="goToPage('cardAdd')">+ adicionar novo cartão</p>
          </div>

        </div>
        <!-- end form -->

      </div>
      <!-- end form -->

    </div>
    <!-- end col-xs-12 -->

    <div class="form" style="position: absolute; bottom: 0; left: 0; width: 100%; padding-left: 15px; padding-right: 15px;">

      <button ng-click="confirmOrder()" class="btn btn-green"><b ng-hide="loading">Confirmar</b><img style="width: 30px;" ng-show="loading" src="img/misc/loading.gif" /></button>

    </div>
    <!-- end form -->

  </div>
  <!-- end row -->

</div>
<!-- end container-fluid -->
