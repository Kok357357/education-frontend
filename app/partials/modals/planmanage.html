<div class="container-fluid modal-accounts">

  <div class="row">

    <div class="col-xs-12">

      <div class="headline-sub-one">Manage Plan</div>

      <div class="alert bg-primary-green" style="margin-bottom: 10px; margin-top: 10px;" ng-show="success">Success while updating this plan.</div>

      <div class="form">

        <div class="form-group">
          <label>Plan name</label>
          <p>{{plan.name}}</p>
        </div>
        <!-- end form group -->

        <div class="form-group">
          <label>Active</label>
          <select ng-model="data.active">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <!-- end form group -->

        <div class="form-group">
          <label>Numbers of trial days</label>
          <input style="padding-left: 0;" ng-model="trialPeriodDays" placeholder="Number of trial days. Leave empty if no trial period." type="text" />
        </div>
        <!-- end form group -->

      </div>
      <!-- end form -->

    </div>
    <!-- end col-xs-12 -->

    <div class="form" style="position: absolute; bottom: 0; left: 0; width: 100%; padding-left: 15px; padding-right: 15px;">

      <button ng-click="update()" class="btn btn-bluebase">Update</button>

    </div>
    <!-- end form -->

  </div>
  <!-- end row -->

</div>
<!-- end container-fluid -->
